{% extends 'base.html' %} {% block content %}

<h1 class="mt-5 mb-5 monoton display-2 text-center">Blog</h1>

{% for post in posts %}
<div class="container-fluid">
  <div class="card mt-3 mb-3 shadow">
    <div class="card p-5">
      {% for picture in post.picture_set.all %}
      <img src="{{picture.url}}" class="card-img-top" alt="">
      {% endfor %}
      <div class="card-body">
        <span class="abril">{{ post.title }}</span>
        <p class="card-text text-muted">{{post.date}}</p>
        <p class="card-text">{{post.details}}</p>
    </div>
  </div>
  </div>
</div>

</div>
  {% endfor %} {% endblock %}
</div>
