{% extends 'base.html' %} {% block content %}

<h1 class="mt-5">Blog</h1>

{% for post in posts %}
<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-action">
        <a class="brown-text text-lighten-2" href="/posts/{{ post.id }}">
          <span class="card-title">{{ post.title }}</span>
      </div>
      <div class="card-content">
        <p>{{post.date}}</p>
        <p>{{post.details}}</p>
      </div>
    </div>
  </div>
</a>
  {% endfor %} {% endblock %}
</div>
