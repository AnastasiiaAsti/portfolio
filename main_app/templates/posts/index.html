<h1 class="mt-5 monoton">Blog</h1>

<div class="container-fluid">

    <div class="col-lg-6 col-sm-12">
    <div class="card">
      {% for image in post.image_set.all %}
      <img src="{{image.url}}" class="card-img-top" alt="">
      {% endfor %}
      <div class="card-body"
        <span class="">{{ post.title }}</span>
        {{post.date}}</p>
        <p>{{post.details}}</p>
    </div>
        </div>
  </div>
</div>

</div>
  {% endfor %} {% endblock %}
</div>
