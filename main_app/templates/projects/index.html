{% extends 'base.html' %} {% block content %}

<h1 class="mt-5 monoton display-2 text-center">Projects</h1>

{% for project in projects %}
<div class="container-fluid">
      <div class="row row-cols-auto mt-5 d-flex flex-end">
        <div class="col col-sm-12">
        <div class="card shadow mb-5 p-5">
          {% for photo in project.photo_set.all %}
          <span class="m-5 bangers display-5">{{ project.name }}</span>
          <img src="{{photo.url}}" class="card-img-top" alt="">
          {% endfor %}
          <div class="card-body">
  
              <p><span class="strong">Details: </span>{{project.description}}</p>
              <div class="text-center mb-0">
              <a class="color m-3 w-100" href="{{project.link}}" target="_blank"><i class="fa-solid fa-link fa-3x"></i></i></a>
              <a class="color m-3" href="{{project.linkGh}}" target="_blank"><i class="fa-brands fa-github fa-3x"></i></a>
            </div>
        </div>
            </div>
      </div>
    </div>

</div>

  {% endfor %} {% endblock %}
</div>
